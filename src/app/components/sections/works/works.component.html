<div class="container">

  <!-- section title -->
  <h2 class="section-title wow fadeInUp">Recent works</h2>

  <div class="spacer-60"></div>

  <!-- portfolio filter (desktop) -->
  <ul class="portfolio-filter list-inline wow fadeInUp">
    <li class="list-inline-item" [ngClass]="{'current': workFilter === 'all'}" (click)="workFilter = 'all'">Everything</li>
    <li class="list-inline-item" [ngClass]="{'current': workFilter === 'creative'}" (click)="workFilter = 'work'">Work</li>
    <li class="list-inline-item" [ngClass]="{'current': workFilter === 'art'}" (click)="workFilter = 'personal'">Personal</li>
  </ul>

  <!-- portfolio filter (mobile) -->
  <div class="pf-filter-wrapper">
    <select class="portfolio-filter-mobile" (change)="onChange($event)">
      <option value="all">Everything</option>
      <option value="creative">Work</option>
      <option value="art">Personal</option>
    </select>
  </div>

  <!-- portolio wrapper -->
  <div class="row portfolio-wrapper">

    <!-- portfolio item -->
    <div class="col-md-4 col-sm-6 grid-item art" *ngIf="workFilter === 'all' || workFilter === 'personal'">
      <a href="https://lucid-shaw-b2072a.netlify.app" class="work-image">
        <div class="portfolio-item rounded shadow-dark">
          <div class="details">
            <span class="term">Personal</span>
            <h4 class="title">SquadItUp Coming Soon</h4>
            <span class="more-button"><i class="icon-link"></i></span>
          </div>
          <div class="thumb">
            <img src="../../../../assets/images/works/New campaign_Outline.svg" alt="squaditup-comingsoon">
            <div class="mask"></div>
          </div>
        </div>
      </a>
    </div>

        <!-- portfolio item -->
        <div class="col-md-4 col-sm-6 grid-item art" *ngIf="workFilter === 'all' || workFilter === 'personal'">
          <div class="work-image">
            <div class="portfolio-item rounded shadow-dark">
              <div class="details">
                <span class="term">Personal</span>
                <h4 class="title">Plaster Paint Admin</h4>
              </div>
              <div class="thumb">
                <img src="../../../../assets/images/works/Pie chart _Monochromatic.svg" alt="plaster-paint">
                <div class="mask"></div>
              </div>
            </div>
          </div>
        </div>

    <!-- portfolio item -->
    <div class="col-md-4 col-sm-6 grid-item art branding" *ngIf="workFilter === 'all' || workFilter === 'personal'">
      <a href="https://www.kwuanburks.com/" class="gallery-link">
        <div class="portfolio-item rounded shadow-dark">
          <div class="details">
            <span class="term">personal</span>
            <h4 class="title">Kwuan Burks Art Portfolio</h4>
            <span class="more-button"><i class="icon-link"></i></span>
          </div>
          <div class="thumb">
            <img src="../../../../assets/images/works/Painting an egg_Isometric.svg" alt="kwuan">
            <div class="mask"></div>
          </div>
        </div>
      </a>
    </div>

    <!-- portfolio item -->
    <div class="col-md-4 col-sm-6 grid-item creative design" *ngIf="workFilter === 'all' || workFilter === 'work'">
      <a href="javascript:">
        <div class="portfolio-item rounded shadow-dark">
          <div class="details">
            <span class="term">Work</span>
            <h4 class="title">MS International Angular App</h4>
          </div>
          <div class="thumb">
            <img src="assets/images/works/6.svg" alt="ms-international" />
            <div class="mask"></div>
          </div>
        </div>
      </a>
    </div>

        <!-- portfolio item -->
        <div class="col-md-4 col-sm-6 grid-item creative design" *ngIf="workFilter === 'all' || workFilter === 'work'">
          <a href="javascript:">
            <div class="portfolio-item rounded shadow-dark">
              <div class="details">
                <span class="term">Work</span>
                <h4 class="title">Long Wave Inc Angular App</h4>
              </div>
              <div class="thumb">
                <img src="assets/images/works/4.svg" alt="long-wave"/>
                <div class="mask"></div>
              </div>
            </div>
          </a>
        </div>

  </div>

  <!-- more button -->
  <!-- <div class="load-more text-center mt-4">
    <a href="javascript:" class="btn btn-default"><i class="fas fa-spinner"></i> Load more</a>
    <ul class="portfolio-pagination list-inline d-none">
      <li class="list-inline-item">1</li>
      <li class="list-inline-item"><a href="javascript:">2</a></li>
    </ul>
  </div> -->

</div>
